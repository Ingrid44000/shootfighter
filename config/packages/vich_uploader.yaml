vich_uploader:
    db_driver: orm
    metadata:
        type: attribute
    mappings:
        recompense_images:
            uri_prefix: /images/recompense
            upload_destination: '%kernel.project_dir%/public/images/recompense'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        tournois_images:
                uri_prefix: /images/tournois
                upload_destination: '%kernel.project_dir%/public/images/tournois'
                namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        actualites_images:
          uri_prefix: /images/actualites
          upload_destination: '%kernel.project_dir%/public/images/actualites'
          namer: Vich\UploaderBundle\Naming\SmartUniqueNamer